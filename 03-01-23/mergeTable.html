<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge Table</title>
</head>

<body>
    <table border="1" cellspacing="5px" cellpadding="5px">
        <caption align="center"><b><i> A test table with merged cell</i></b></caption>
        <tr style="background-color: #ADD8E6;">
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>
        <tr style="background-color: #ADD8E6;">
            <th>Height</th>
            <th>Weight</th>
        </tr>
        <tr style="text-align: center;color: whitesmoke;">
            <th style="background-color: #FF69B4;">Male</th>
            <td style="background-color: #FF1493;" ,text-align="center">5.00</td>
            <td style="background-color: #7CFC00;">50</td>
            <td style="background-color: #00FF7F;">40%</td>
        </tr>
        <tr style="text-align: center;color: whitesmoke;">
            <th style="background-color: #20B2AA;">Female</th>
            <td style="background-color: #FF4500;">2.5</td>
            <td style="background-color: #6495ED;">36</td>
            <td style="background-color: #778899;">20%</td>
        </tr>
    </table>
</body>

</html>
