<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>

<body>
    <table border="1" cellpadding="5px" cellspacing="5px" style="border-color: greenyellow;">
        <tr style="text-align: center;border-color: red;">
            <td>Backend</td>
            <td>Frontend
                <table border="1" style="border-color: blueviolet;">
                    <tr>
                        <td>HTML</td>
                        <td>CSS</td>
                    </tr>
                    <tr>
                        <td>Jquery</td>
                        <td>Javascript</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr style="text-align: center;border-color: red;">
            <td>C</td>
            <td>C++</td>
        </tr>
    </table>
</body>

</html>
