<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>

<body>
    <br /><br />
    <fieldset>
        <legend>Registration Form</legend>
        <form action="#" method="get" name="form1" width="30%">
            <label for="">Name</label>
            <input type="text" id="" name="" placeholder="Enter Name" /><br /><br />

            <label for="">Gender</label>
            <input type="radio" id="" name="Gender" />
            <label for="">Male</label>
            <input type="radio" id="" name="Gender" />
            <label for="">Female</label><br /><br />
            <label for="">Date of Birth</label>
            <input type="date" id="" name="" /><br /><br />
            <label for="">Qualification</label>
            <input type="checkbox" name="" id="" />
            <label for="">10th</label>
            <input type="checkbox" name="" id="" />
            <label for="">12th</label>
            <input type="checkbox" />
            <label for="">Bsc</label>
            <input type="checkbox" />
            <label for="">Msc</label><br /><br />
            <label for="">Experience</label>
            <select name="" id="">
                <option value="">-- Select --</option>
                <option value=""> &lt; 1 </option>
                <option value="">6 months</option>
                <option value="">1 year</option>
                <option value="">2 year</option>
                <option value="">4 year</option>
                <option value="">6 year</option>
                <option value="">above 10 years</option>
            </select><br /><br />
            <label for="">Address</label>
            <textarea name="" id="" cols="30" rows="3"></textarea><br /><br />
            <input type="submit" name="" value="Register" />
            <input type="reset" name="" value="Reset" />
            <input type="button" name="" value="Button" />
            <button type="">Button Tag</button>
            <!-- <label for="">Experience</label> -->
        </form>
    </fieldset>
</body>

</html>
