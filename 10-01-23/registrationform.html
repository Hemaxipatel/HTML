<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: crimson;">
    <center>
        <fieldset style="width: 40%;">
            <legend align="center">
                <h2 style="color: white;"> Registration Form </h2>
            </legend>
            <form action="" method="get" name="form1">
                <table cellpadding="5px" cellspacing="5px" style="width: 35%; background-color: darkred; color: white;">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Enter Name" style="width: 75%;" /></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="abc@gmail.com" style="width: 75%;"></td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td><input type="text" style="width: 75%;"></td>
                    </tr>
                    <tr>
                        <td>Phone Number:</td>
                        <td><input type="text" placeholder="000 000 0000" maxlength="10" style="width: 75%;"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender" />
                            <label for="">Male</label>
                            <input type="radio" name="gender" />
                            <label for="">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Language:</td>
                        <td>
                            <select name="" id="" style="width: 75%;">
                                <option value="">-- Select Language -- </option>
                                <option value="">English</option>
                                <option value="">Hindi</option>
                                <option value="">Gujarati</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Zip Code:</td>
                        <td><input type="text" placeholder="000 000" maxlength="6" style="width: 75%;"></td>
                    </tr>
                    <tr>
                        <td>About:</td>
                        <td>
                            <textarea name="" id="" cols="30" rows="3" placeholder="write about your self"
                                style="width: 75%;"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="submit" name="" value="Register" style="width: 500px;" />
                        </td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </center>
</body>

</html>
