<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>

<body>
    <canvas id="mycanvas" height="300px" width="500px" style="border: 2px solid black;">


        <script>
            var rect = document.getElementById("mycanvas");
            var drawrect = rect.getContext("2d");
            drawrect.fillstyle = "green";
            drawrect.fillRect(20, 20, 100, 100);
        </script>
    </canvas>
</body>

</html>
