<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags</title>
</head>

<body>
    <!-- text formatting tag does not take new line itself -->
    <!-- both are used for text bold -->
    <b>Bold</b><br />
    <strong>Strong Tag</strong><br />

    <!-- both are used for text italic -->
    <i>Italic</i><br />
    <em>Empharsys Tag</em><br />

    <!-- both are used for underline the text -->
    <u>Underline</u><br />
    <ins>Insert Tag</ins><br />

    <!-- use for text Strike -->
    <strike>Strike Tag</Strike><br />
    <s>Stag</s><br />
    <del>Delete Tag</del><br />

    <!-- all are use for written like typewritter font -->
    <tt>Teletype Tag</tt><br /> <!-- tt tag is dropped from Html5 -->
    <code>code Tag</code><br />
    <kbd>Keyboard Tag</kbd><br />

    <!-- SuperScript Tag -->
    <sup>TM</sup><br />
    register<sup>TM</sup><br />

    <!-- SubScript Tag -->
    H<sub>2</sub>O<br />

    <!-- used for highlight the content -->
    <mark>Mark Tag</mark><br />

    <big>Big Tag</big><br /> <!-- dropped from html5 -->

    <small>Small Tag</small><br /> <!-- Used for Small Tag -->

    <!-- for showing small tooltip -->
    <abbr title="Scripting Language">JavaScript</abbr><br />
</body>

</html>
