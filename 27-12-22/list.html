<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <!-- three types of order list
        1)order list
        2)unorder list
        3)definition/description list  

        order list - <ol>..<li>
        unorder list - <ul>..<li>
        definition list - <dl>..<dt>..<dd>
    -->

    <!-- ol - order list, type - A, a, I, i, 1 -->
    <ol type="I">
        <li>Play Group</li>
        <li>Nursery</li>
        <li>first Std.</li>
    </ol>

    <!-- type - fill rounded circle, circle, square -->
    <ul type="square">
        <li>wallpaper</li>
        <li>Images</li>
    </ul>

    <!-- dl - definition list 
         dt - definition term
         dd - define description-->
    <dl>
        <dt>School Journey</dt>
        <dd>Play Group, Nursery, Primary, Secondary, Higher Secondary </dd>
    </dl>
</body>

</html>
