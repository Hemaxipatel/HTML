<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body style="background-color: powderblue;">
    <center>
        <fieldset style="width: 750px;height: 500px;">
            <legend style="text-align: center;">
                <h1 style="color: black;">Registration Details</h1>
            </legend>
            <form action="" method="get" name="form1">
                <table cellpadding="10px" cellspacing="5px" style="background-color: darkcyan;">
                    <tr>
                        <td style="font-size:large;">University: </td>
                        <td><input type="text" id="" name="" style="width: 250px;height: 20px;" required /></td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Institute: </td>
                        <td><input type="text" id="" name="" style="width: 250px;height: 20px;" required /> </td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Branch: </td>
                        <td>
                            <select name="" id="" style="width: 200px;height: 20px;">
                                <option value="">-- SELECT --</option>
                                <option value="">Admin</option>
                                <option value="">Account</option>
                                <option value="">Academic Departments</option>
                                <option value="">Examination Department</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Degree: </td>
                        <td>
                            <select name="" id="" style="width: 200px;height: 20px;">
                                <option value="">-- SELECT --</option>
                                <option value="">Bsc</option>
                                <option value="">Msc</option>
                                <option value="">B.C.A</option>
                                <option value="">M.C.A</option>
                                <option value="">P.G.D.C.A</option>
                                <option value="">Ph.D</option>
                            </select>
                            <input type="radio" id="" name="Degree" />
                            <label for="" id="" style="font-size:large;">Pursuing</label>
                            <input type="radio" id="" name="Degree" />
                            <label for="" id="" style="font-size:large;">Completed</label>
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Avarage CPI: </td>
                        <td style="font-size:large;">
                            <input type="text" id="" name="" style="height: 20px;" required />Upto:
                            <input type="text" id="" name="" style="height: 20px;" required />Th Semester
                            <!-- <td>Upto: </td> -->
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Experiance: </td>
                        <td style="font-size:large;">
                            <input type="text" id="" name="" style="height: 20px;" required />Years
                        </td>
                    </tr>
                    <tr>
                        <td style="font-size:large;">Your Website or Blog: </td>
                        <td>
                            <input type="email" id="" name="" placeholder="https://www.google.com"
                                style="width: 250px;height: 20px;" />
                        </td>
                    </tr>

                        <td>
                            <button type="submit"

                        </td>
                    </tr> -->

                        </td>
                    </tr> -->
                </table>
                <br>
                <center><button type="submit"
                        style="height: 40px;width:150px; font-size: large;background-color: black;color: white;margin-left: auto;margin-right: auto;text-align: center;">Register</button>
                </center>
            </form>
        </fieldset>
    </center>
</body>

</html>
