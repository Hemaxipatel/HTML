<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>

<body>
    <h1 style="text-align: center;">Simple Table</h1>
    <table border="1" cellpadding="5px" cellspacing="5px" style="text-align: center;margin-left: 450px;width: 600px;">
        <tr style="font-size: larger;">
            <th>Sr.no</th>
            <th>Subject</th>
            <th>Topic name</th>
            <th>No of lecture</th>
        </tr>
        <tr style="font-size: large;">
            <td>1</td>
            <td>HTML</td>
            <td>Basic Tag, formatting Tag etc</td>
            <td>3</td>
        </tr>
        <tr style="font-size: large;">
            <td>2</td>
            <td>CSS</td>
            <td>Position and Display Property</td>
            <td>5</td>
        </tr>
        <tr style="font-size: large;">
            <td>3</td>
            <td>Javascript</td>
            <td>Datatype, conditional statement</td>
            <td>4</td>
        </tr>
        <tr style="font-size: large;">
            <td>4</td>
            <td>Jquery</td>
            <td>Display functions</td>
            <td>2</td>
        </tr>
        <tr style="font-size: large;">
            <td>5</td>
            <td>Bootstrap</td>
            <td>Modals</td>
            <td>1</td>
        </tr>
    </table>
</body>

</html>
