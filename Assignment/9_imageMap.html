<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map</title>
</head>

<body>
    <!-- image map for rectangle -->
    <img src="Image/imag.jpg" alt="" usemap="#imagemap" />
    <map name="imagemap">
        <area shape="rect" coords="391,204,505,284" href="https://www.apple.com/in/mac/" alt="" />
        <!-- image map for circle -->
        <area shape="circle" coords="139,81,59"
            href="https://w3layouts.com/free-responsive-html5-css3-website-templates/" alt="" />

        <area shape="poly" coords="185,311,241,312,240,336,229,361,197,359,188,337"
            href="https://www.pepperfry.com/category/home-decor-garden-decor-pots-planters.html" alt="" />
    </map>
</body>

</html>
