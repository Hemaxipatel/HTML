<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list example</title>
</head>

<body>
    <ol type="I">
        <li>Play Group</li>
        <li>Nursery</li>
        <li>First Standard</li>
    </ol>
    <ul type="Square">
        <li>Wallpapers
            <ol type="i">
                <li>image wallpaper</li>
                <li>furniture wallpaper</li>
                <li>office wallpaper</li>
            </ol>
        </li>
        <li>Images
            <ul type="fill rounded circle">
                <li>nested image 1.1</li>
                <li>nested image 1.2</li>
                <li>nested image 1.3</li>
            </ul>
        </li>
    </ul>
    <dl>
        <dt>School Journey</dt>
        <dd>Nursery, Pre-Primary,Primary, Secondary, Higer Secondary</dd>
    </dl>
</body>

</html>
