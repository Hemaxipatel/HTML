<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="1" cellpadding="10px" style="width: 400px;border:2px solid palevioletred;">
        <caption>
            <h1>Nested Table</h1>
        </caption>
        <tr>
            <td>table 1</td>
            <td>table 1
                <table border="1" cellpadding="10px" style="border:2px solid rgb(156, 10, 156);">
                    <tr>
                        <td>table 2</td>
                        <td>table 2</td>
                    </tr>
                    <tr>
                        <td>table 2</td>
                        <td>table 2</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>This contains a list
                <ul type="circle">
                    <li>item-1</li>
                    <li>item-2</li>
                </ul>
            </td>
            <td>table 1</td>
        </tr>

    </table>
</body>

</html>
